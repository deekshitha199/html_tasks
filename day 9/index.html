

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
  
    <header >
  <h1 align="center">Job Application Form</h1><hr></header>
  <div  > 
    <form action=""> 
        <br>
        <label for="text">Enter candidate name :</label>
        <input type="text" id="text" name="text"><br><br>

        <label for="email">Enter your mail id:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="number">Enter mobile number:</label>
        <input type="number" id="number" name="number"><br><br>

        <label for="dob">Enter date of birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <p><b>Choose your gender</b></p>
        <input type="radio" id="male" value="Male" name="gender">
        <label for="male">Male</label><br>
        <input type="radio" id="female" value="Female" name="gender">
        <label for="female">Female</label><br>
        <input type="radio" id="other" value="Other" name="gender">
        <label for="other">Other</label><br><br>

        <p><b>Choose your highest Qualification</b></p>
        <input type="radio" id="btech" value="Btech" name="education">
        <label for="btech">Btech</label><br>
        <input type="radio" id="intermediate" value="Intermediate" name="education">
        <label for="intermediate">Intermediate</label><br>
        <input type="radio" id="ssc" value="SSC" name="education">
        <label for="ssc">SSC</label><br><br>

        <label for="streams">If B.Tech choose your stream:</label><br><br>
        <select id="streams" name="stream">
            <option value="Computer Science Engineering">Computer Science Engineering</option>
            <option value="Electronics Communication Engineering">Electronics Communication Engineering</option>
            <option value="Electrical and Electronics Engineering">Electrical and Electronics Engineering</option>
            <option value="Civil Engineering">Civil Engineering</option>
            <option value="Mechanical Engineering">Mechanical Engineering</option>
            <option value="Chemical Engineering">Chemical Engineering</option>
            <option value="Metallurgical Engineering">Metallurgical Engineering</option>
        </select><br><br>

        <label for="marks">Enter your Percentage:</label>
        <input type="number" id="marks" name="score"><br><br>

        <p><b>Select your skills</b></p>
        <input type="checkbox" id="HTML" name="html">
        <label for="HTML">HTML</label><br>
        <input type="checkbox" id="CSS" name="css">
        <label for="CSS">CSS</label><br>
        <input type="checkbox" id="js" name="js">
        <label for="js">JavaScript</label><br>
        <input type="checkbox" id="Python" name="python">
        <label for="Python">Python</label><br>
        <input type="checkbox" id="Java" name="Java">
        <label for="Java">Java</label><br>
        <input type="checkbox" id="SQL" name="SQL">
        <label for="SQL">SQL</label><br><br>

        <label for="address">Enter your Address:</label>
        <textarea id="address" name="address"></textarea><br><br>

        <label for="file">Upload your Resume:</label>
        <input type="file" id="resume" name="resume"><br>

        <label for="photo">Upload your photo:</label>
        <input type="file" id="photo" name="photo"><br><br>

        <input type="checkbox" id="agree" name="agree">
        <label for="agree">The above information is true and I agree to the terms and conditions</label><br><br>

        <input type="submit" value="Submit"> <!-- Changed button type to submit -->
    </form>


</div>
</body>
</html>
